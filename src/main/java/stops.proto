syntax = "proto3";
package stops;

//https://github.com/googleapis/api-common-protos
// /Users/fabricev/Dev/api-common-protos
import "google/type/latlng.proto";

option java_package = "org.mobilitydata";
option java_outer_classname = "StopsProto";

message Stop {
    int32 id = 1;
    string code = 2;
    string name = 3;
    string desc = 4;
    google.type.LatLng lat_lng = 5;
    int32 zone_id = 6;
    string url = 7;

    enum LocationType {
        option allow_alias = true;
        PLATFORM = 0;
        STATION = 1;
        ENTRANCE = 2;
        EXIT = 2;
        GENERIC = 3;
        BOARDING = 4;
    }
    LocationType location_type = 8;

    int32 parent_station = 9;
    string timezone = 10;

    enum WheelchairBoarding {
        ZERO = 0;
        ONE = 1;
        TWO = 2;
    }

    WheelchairBoarding wheelchair_boarding = 11;

    int32 level_id = 12;
    string platform_code = 13;
}

message stopCollection {
    repeated Stop stops = 1;
}